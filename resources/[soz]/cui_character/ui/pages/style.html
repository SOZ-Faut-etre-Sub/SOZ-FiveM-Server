<div class="group optional" id="hair">
</div>
<div class="group" id="eyebrows">
    <h2 class="header">Eyebrows</h2>
    <div class="list">
        <h3 class="header">Style</h3>
        <div class="controls">
            <button class="arrow left"></button>
            <select class="headoverlay" id="eyebrows_1" data-index="2">
                <option value="0" selected="selected">Balanced</option>
                <option value="1">Fashion</option>
                <option value="2">Cleopatra</option>
                <option value="3">Quizzical</option>
                <option value="4">Femme</option>
                <option value="5">Seductive</option>
                <option value="6">Pinched</option>
                <option value="7">Chola</option>
                <option value="8">Triomphe</option>
                <option value="9">Carefree</option>
                <option value="10">Curvaceous</option>
                <option value="11">Rodent</option>
                <option value="12">Double Tram</option>
                <option value="13">Thin</option>
                <option value="14">Penciled</option>
                <option value="15">Mother Plucker</option>
                <option value="16">Straight and Narrow</option>
                <option value="17">Natural</option>
                <option value="18">Fuzzy</option>
                <option value="19">Unkempt</option>
                <option value="20">Caterpillar</option>
                <option value="21">Regular</option>
                <option value="22">Mediterranean</option>
                <option value="23">Groomed</option>
                <option value="24">Bushels</option>
                <option value="25">Feathered</option>
                <option value="26">Prickly</option>
                <option value="27">Monobrow</option>
                <option value="28">Winged</option>
                <option value="29">Triple Tram</option>
                <option value="30">Arched Tram</option>
                <option value="31">Cutouts</option>
                <option value="32">Fade Away</option>
                <option value="33">Solo Tram</option>
            </select>
            <button class="arrow right"></button>
        </div>
    </div>
    <div class="slider opacity">
        <h3 class="header">Opacity</h3>
        <div class="valuelabel center">50%</div>
        <div class="controls">
            <button class="arrow left"></button>
            <input type="range" min="0" max="100" class="headoverlay" id="eyebrows_2" data-index="2">
            <button class="arrow right"></button>
        </div>
    </div>
    <div class="colorselect">
        <h3 class="header">Color</h3>
        <div class="palette hair overlaycolor" id="eyebrows_3" data-index="2" data-colortype="1">
        </div>
    </div>
</div>
<div class="optional" id="facialhair">
</div>
<div class="optional" id="chesthair">
</div>
<div class="group" id="makeup">
    <h2 class="header">Makeup</h2>
    <div class="list">
        <h3 class="header">Type</h3>
        <div class="controls">
            <button class="arrow left"></button>
            <select class="makeuptype" id="makeup_type" data-prev="">
                <option value="0">None</option>
                <option value="1">Eye Makeup</option>
                <option value="2">Face Paint</option>
            </select>
            <button class="arrow right"></button>
        </div>
    </div>
</div>
<div class="optional" id="blusher">
</div>
<div class="group" id="lipstick">
    <h2 class="header">Lipstick</h2>
    <div class="list">
        <h3 class="header">Style</h3>
        <div class="controls">
            <button class="arrow left"></button>
            <select class="headoverlay" id="lipstick_1" data-index="8">
                <option value="255" selected="selected">None</option>
                <option value="0">Color Matte</option>
                <option value="1">Color Gloss</option>
                <option value="2">Lined Matte</option>
                <option value="3">Lined Gloss</option>
                <option value="4">Heavy Lined Matte</option>
                <option value="5">Heavy Lined Gloss</option>
                <option value="6">Lined Nude Matte</option>
                <option value="7">Lined Nude Gloss</option>
                <option value="8">Smudged</option>
                <option value="9">Geisha</option>
            </select>
            <button class="arrow right"></button>
        </div>
    </div>
    <div class="slider opacity">
        <h3 class="header">Opacity</h3>
        <div class="valuelabel center">50%</div>
        <div class="controls">
            <button class="arrow left"></button>
            <input type="range" min="0" max="100" class="headoverlay" id="lipstick_2" data-index="8">
            <button class="arrow right"></button>
        </div>
    </div>
    <div class="colorselect">
        <h3 class="header">Color</h3>
        <div class="palette lipstick overlaycolor" id="lipstick_3" data-index="8" data-colortype="2">
        </div>
    </div>
</div>
