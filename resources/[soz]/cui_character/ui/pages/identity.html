<div class="group" id="gender">
    <h2 class="header">Gender</h2>
    <div class="radioselect" id="sex">
        <div class="radioitem">
            <input type="radio" name="sex" value="0" id="male" checked />
            <label for="male">
                Male
                <img src="assets/icons/symbol-male.svg">
            </label>
        </div>
        <div class="radioitem">
            <input type="radio" name="sex" value="1" id="female" />
            <label for="female">
                Female
                <img src="assets/icons/symbol-female.svg">
            </label>
        </div>
    </div>
</div>
